<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Todo List Manager</title>
</head>
<body>
    <div class="heading text-light">
        <span class="fs-6">Made by Godfrey Necesario</span>
        <h1 class="fs-1">Todo List Manager</h1>
        <p class="fs-5">Double click to edit a list.</p>
    </div>
    <div class="container">
        <div class="draggable-box card shadow-sm">
            <h2 class="fs-3 card-title">Pending</h2>
            <div class="add-draggable">Add Todo</div>
        </div>
        <div class="draggable-box card shadow-sm">
            <h2 class="fs-3 card-title">In Progress</h2>
        </div>
        <div class="draggable-box card shadow-sm">
            <h2 class="fs-3 card-title">Finished</h2>
        </div>
        <div class="pop-up-draggable card bg-white shadow-sm"></div>
        <div class="overlay"></div>
    </div>
    <p class="not-suppoted-text d-block d-sm-none">It is not supported on mobile yet.</p>
</body>
</html>
